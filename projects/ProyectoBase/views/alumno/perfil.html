<div ng-controller="perfilController" class="text-center" style="padding: 50px;">
    <div class="texto-centro">
        <h1 class="texto-centro">Mi Perfil </h1>
        <table>
            <tr>
                <th style="width: 20%">Nombre: </th>
                <td style="width: 80%">{{ alumno.nombre }} {{ alumno.apellido_paterno }} {{ alumno.apellido_materno }}</td>
            </tr>
            <tr>
                <th>Matricula: </th>
                <td>{{ alumno.matricula }}</td>
            </tr>
            <tr>
                <th>Direccion: </th>
                <td>{{ alumno.direccion }}</td>
            </tr>
            <tr>
                <th>Grupo: </th>
                <td>{{ alumno.grupo }}</td>
            </tr>
            <tr>
                <th>Sexo: </th>
                <td>{{ alumno.sexo }}</td>
            </tr>
            <tr>
                <th>Telefono: </th>
                <td>{{ alumno.telefono }}</td>
            </tr>
        </table>
    </div>
</div>
