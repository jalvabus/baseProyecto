<!DOCTYPE html>
<html lang="en" ng-app="profesorApp">

<head>
    <script>
        var usuario = JSON.parse(localStorage.getItem("usuario"));
        console.log(usuario);

        function cerrarSesion() {
            window.localStorage.removeItem("usuario");
            window.localStorage.clear();
            window.location.replace("/projects/ProyectoBase/views/login/");
        }

        function validateLogin() {
            if (!usuario) {
                window.location.replace("/projects/ProyectoBase/views/login/");
            }
        }

        validateLogin();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../../public/img/icono.ico">
    <title>Profesor</title>

    <!-- Angular JQuery -->
    <script src="../../public/js/jquery-3.3.1.min.js"></script>
    <script src="../../public/js/angular.js"></script>
    <script src="../../public/js/angular-route.js"></script>

    <!-- Faviicion -->
    <link rel="stylesheet" href="../../public/font-awesome-4.7.0/css/font-awesome.css">

    <!-- Include Sweeetalert -->
    <script src="../../public/sweetalert/sweetalert.js"></script>

    <link rel="stylesheet" href="../../public/css/profesor.css">

</head>

<body>

    <div ng-controller="indexController">
        <ul class="nav">
            <li ng-if="conexion"><a href="#/"> <i class="fa fa-check"></i> Conectado</a></li>
            <li ng-if="!conexion"><a href="#/"> <i class="fa fa-exclamation"></i> NO Conectado</a></li>

            <li><a href="#/cursos"> <i class="fa fa-book"></i> Cursos</a></li>

            <li class="logo">SCHOOL <a href="#/"> <i class="fa fa-graduation-cap"></i> APP</a></li>
        </ul>
